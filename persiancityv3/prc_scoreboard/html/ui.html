<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Persian City SCOREBOARD</title>
</head>

<body style="display: none;">
    <!--style="display: none;"-->
    <div id="wrap">
        <div class="header">
            <div class="Htitle">
                <h3><span>Persian City RolePlay</span></h3>
                <h3><span>discord.gg/</span><span>persiancity</span></h3>
            </div>
        </div>
        <div class="container">
            <table id="Robb">
                <tbody>
                    <tr>
                        <td class="jewelery">
                            <img src="./images/Robb/JewelryDeactive.png" />
                        </td>
                        <td class="bank">
                            <img src="./images/Robb/BankDeactive.png" />
                        </td>
                        <td class="centeralbank">
                            <img src="./images/Robb/CBankDeactive.png" />
                        </td>
                        <td class="shop">
                            <img src="./images/Robb/ShopDeactive.png" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="Job">
                <tbody>
                    <tr>
                        <td class="justice">
                            <img class="glowJobs" src="./images/Job/lawyer.png" />
                            <p>0</p>
                        </td>
                        <td class="sheriff">
                            <img class="glowJobs" src="./images/Job/sheriff.png" />
                            <p>0</p>
                        </td>
                        <td class="police">
                            <img class="glowJobs" src="./images/Job/police.png" />
                            <p>0</p>
                        </td>
                        <td class="ambulance">
                            <img class="glowJobs" src="./images/Job/ambulance.png" />
                            <p>0</p>
                        </td>
                        <td class="mecano">
                            <img class="glowJobs" src="./images/Job/mecano.png" />
                            <p>0</p>
                        </td>
                        <td class="taxi">
                            <img class="glowJobs" src="./images/Job/taxi.png" />
                            <p>0</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="Ftitle">
                <table id="Ftable">
                    <tbody>
                        <tr>
                            <td class="PC" style="color: #ffffff;">
                                <p id="count">Players: <span id="Vcount">0</span>/1024</p>
                            </td>
                            <td class="PQ" style="color: #ffffff;">
                                <p id="queue">Queue: <span id="Vqueue">0</span></p>
                            </td>
                            <td class="PA" style="color: #ffffff;">
                                <p id="admins">Admins: <span id="Vadmins">0</span></p>
                            </td>
                            <td class="PI" style="color: #ffffff;">
                                <p id="id">Id: <span id="Vid">0</span></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
