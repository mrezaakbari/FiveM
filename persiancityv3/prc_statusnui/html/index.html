<html>

<head>
    <title>by mreza</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<!---->

<body style="display: none;">
    <img id="logo" src="persian.png">
    <div id="statusCard">
        <div id="varHealth" class="bar">
            <div id="boxSetHealth"></div>
        </div>
        <div id="varArmor" class="bar">
            <div id="boxSetArmour"></div>
        </div>
        <div id="varHunger" class="bar">
            <div id="boxSetHunger"></div>
        </div>
        <div id="varThirst" class="bar">
            <div id="boxSetThirst"></div>
        </div>
    </div>
    <div id="infoCard">
        <div id="gang" style="display: none;" class="statusGang">
            <img id="boxSetGang" class="image" src="icons/gang.png">
        </div>
        <div id="job" style="display: none;" class="statusJob">
            <img id="boxSetJob" class="image" src="icons/unemployed.png">
        </div>
    </div>
    <div id="playerCard">
        <div class="status" style="margin-bottom: 14% !important;">
            <span id="playerCash" class="text_green text_format img_cash spanPadding spanText size_height">?</span>
        </div>
        <div class="status" style="margin-bottom: 14% !important;">
            <span id="playerName" class="text_darkred text_format img_name spanPadding spanText size_height">?</span>
        </div>
        <div class="status">
            <span id="time" class="text_format img_time spanText spanPadding size_height">?</span>
            <span id="ping" class="text_format img_ping spanText spanPadding size_height">?</span>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
